name: Daily Telegram Report

on:
  schedule:
    # UTC 21:00 = KST 06:00 (다음날)
    # 일-목 21:00 UTC = 월-금 06:00 KST
    - cron: '0 21 * * 0-4'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  send-telegram:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./claude code/quant_py-main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pykrx pandas numpy requests beautifulsoup4 lxml pyarrow

      - name: Create config.py from secrets
        run: |
          cat << EOF > config.py
          TELEGRAM_BOT_TOKEN = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          TELEGRAM_CHAT_ID = "${{ secrets.TELEGRAM_CHAT_ID }}"
          TELEGRAM_PRIVATE_ID = "${{ secrets.TELEGRAM_PRIVATE_ID }}"
          EOF

      - name: Send Telegram message
        run: python send_telegram_auto.py
