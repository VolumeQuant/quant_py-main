name: Test Telegram (Private Only)

on:
  # 수동 실행만 가능
  workflow_dispatch:

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

permissions:
  contents: read

jobs:
  send-telegram-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./claude code/quant_py-main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/telegram_test.yml') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Cache data_cache (OHLCV, fundamentals)
        uses: actions/cache@v4
        with:
          path: claude code/quant_py-main/data_cache
          key: data-cache-${{ github.run_id }}
          restore-keys: data-cache-

      - name: Install dependencies
        run: |
          pip install pykrx pandas numpy requests beautifulsoup4 lxml pyarrow tqdm scipy html5lib google-genai

      - name: Create config.py (private only)
        run: |
          cat << EOF > config.py
          TELEGRAM_BOT_TOKEN = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          TELEGRAM_CHAT_ID = "${{ secrets.TELEGRAM_PRIVATE_ID }}"
          TELEGRAM_PRIVATE_ID = "${{ secrets.TELEGRAM_PRIVATE_ID }}"
          MIN_MARKET_CAP = 3000
          PER_MAX_LIMIT = 60
          PBR_MAX_LIMIT = 10
          MAX_CONCURRENT_REQUESTS = 10
          PYKRX_WORKERS = 10
          CACHE_DIR = "data_cache"
          PREFILTER_N = 200
          N_STOCKS = 30
          GEMINI_API_KEY = "${{ secrets.GEMINI_API_KEY }}"
          ECOS_API_KEY = "${{ secrets.ECOS_API_KEY }}"
          KRX_USER_ID = "${{ secrets.KRX_USER_ID }}"
          KRX_PASSWORD = "${{ secrets.KRX_PASSWORD }}"
          EOF

      - name: Debug KRX connectivity
        continue-on-error: true
        run: |
          python3 -c "
          import requests
          s = requests.Session()
          # 초기 접속
          r1 = s.get('https://data.krx.co.kr/', timeout=15)
          print(f'초기 접속: HTTP {r1.status_code}')
          # 로그인 시도 (더미)
          r2 = s.post('https://data.krx.co.kr/contents/MDC/COMS/client/MDCCOMS001D1.cmd',
              data={'mbrId': 'test', 'pw': 'test'}, timeout=15)
          print(f'로그인 테스트: HTTP {r2.status_code}, body={repr(r2.text[:100])}')
          # API 직접 호출
          r3 = s.post('https://data.krx.co.kr/comm/bldAttendant/getJsonData.cmd',
              data={'bld': 'dbms/MDC/STAT/standard/MDCSTAT01501', 'mktId': 'STK', 'trdDd': '20260228'},
              timeout=15)
          print(f'API 직접: HTTP {r3.status_code}, body={repr(r3.text[:100])}')
          "
          echo "---"
          echo "Config check:"
          python3 -c "
          import config
          print(f'KRX_USER_ID length: {len(getattr(config, \"KRX_USER_ID\", \"\"))}')
          print(f'KRX_PASSWORD length: {len(getattr(config, \"KRX_PASSWORD\", \"\"))}')
          "

      - name: Generate ranking (latest)
        id: gen
        continue-on-error: true
        run: python create_current_portfolio.py

      - name: Send data source error notification
        if: steps.gen.outcome == 'failure'
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT: ${{ secrets.TELEGRAM_PRIVATE_ID }}
        run: |
          python3 -c "
          import requests, os
          token = os.environ['TG_TOKEN']
          chat_id = os.environ['TG_CHAT']
          msg = '<b>[시스템 알림]</b>\n\n데이터 소스(KRX) 점검 중으로 오늘 리포트를 생성하지 못했습니다.\n기존 포트폴리오를 유지해 주세요.\n\n<i>pykrx/KRX API 복구 시 자동 정상화됩니다.</i>'
          requests.post(f'https://api.telegram.org/bot{token}/sendMessage', data={'chat_id': chat_id, 'text': msg, 'parse_mode': 'HTML'})
          print('알림 전송 완료')
          "
          echo "::warning::데이터 소스 장애로 리포트 생략 — 텔레그램 알림 전송 완료"

      - name: Send Telegram message (v41 test)
        if: steps.gen.outcome == 'success'
        run: python send_telegram_auto.py

      # 테스트 워크플로우는 state를 커밋하지 않음 (프로덕션 데이터 오염 방지)
