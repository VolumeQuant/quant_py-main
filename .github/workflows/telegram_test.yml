name: Test Telegram (Private Only)

on:
  # 수동 실행만 가능
  workflow_dispatch:

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

permissions:
  contents: read

jobs:
  send-telegram-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./claude code/quant_py-main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/telegram_test.yml') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Cache data_cache (OHLCV, fundamentals)
        uses: actions/cache@v4
        with:
          path: claude code/quant_py-main/data_cache
          key: data-cache-${{ github.run_id }}
          restore-keys: data-cache-

      - name: Install dependencies
        run: |
          pip install pykrx==1.2.3 pandas numpy requests beautifulsoup4 lxml pyarrow tqdm scipy html5lib google-genai

      - name: Create config.py (private only)
        run: |
          cat << EOF > config.py
          TELEGRAM_BOT_TOKEN = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          TELEGRAM_CHAT_ID = "${{ secrets.TELEGRAM_PRIVATE_ID }}"
          TELEGRAM_PRIVATE_ID = "${{ secrets.TELEGRAM_PRIVATE_ID }}"
          MIN_MARKET_CAP = 3000
          PER_MAX_LIMIT = 60
          PBR_MAX_LIMIT = 10
          MAX_CONCURRENT_REQUESTS = 10
          PYKRX_WORKERS = 10
          CACHE_DIR = "data_cache"
          PREFILTER_N = 200
          N_STOCKS = 30
          GEMINI_API_KEY = "${{ secrets.GEMINI_API_KEY }}"
          ECOS_API_KEY = "${{ secrets.ECOS_API_KEY }}"
          EOF

      - name: Generate ranking (latest)
        run: python create_current_portfolio.py

      - name: Send Telegram message (v41 test)
        run: python send_telegram_auto.py

      # 테스트 워크플로우는 state를 커밋하지 않음 (프로덕션 데이터 오염 방지)
